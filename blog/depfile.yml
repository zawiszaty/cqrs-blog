paths:
  - ./src
exclude_files:
  - .*test.*
layers:
  - name: Application
    collectors:
      - type: className
        regex: App\\Blog\\Application\\.*
  - name: Infrastructure
    collectors:
      - type: className
        regex: App\\Blog\\Infrastructure\\.*
  - name: Domain
    collectors:
      - type: className
        regex: App\\Blog\\Domain\\.*
  - name: UI
    collectors:
      - type: className
        regex: App\\Symfony\\.*
ruleset:
  Application:
    - Domain
  Domain:
  Infrastructure:
    - Domain
    - Application
  UI:
    - Application
    - Infrastructure